<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="w-50 mx-auto mt-5 bg-white p-5 shadow-lg rounded-2" >
        <h1 class="text-center text-primary">Route Book</h1>
        <input type="text" placeholder="Enter your name" class="form-control mt-3" id="signup-name">
        <!-- <label for="male" class="mt-3">Male</label>
        <input type="radio" name="gender"  id="male" value="male" class="me-5">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"> -->
        <input type="text" placeholder="Enter your email" class="form-control mt-3" id="signup-email">
        <input type="password" placeholder="Enter your password" class="form-control mt-3" id="signup-pass">
        <div class="mt-3">
            <p class="text-center text-success d-none border border-success py-2 rounded-3" id="done">success</p>
        <p class="text-center text-danger d-none border border-danger py-2 rounded-3" id="not-done">All inputs is required</p>
        <p class="text-center text-danger d-none border border-danger py-2 rounded-3" id="not-valid">Enter valid email</p>
        <p class="text-center text-danger d-none border border-danger py-2 rounded-3" id="exist">email already exists</p>
        </div>
        <button class="btn btn-outline-primary mt-3 w-100" id="signup">Sign Up</button>
        <p class="mt-3 text-center">Already have an account? <a class="signup-ancor" href="./index.html">Sign in</a></p>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>

</body>
</html>
